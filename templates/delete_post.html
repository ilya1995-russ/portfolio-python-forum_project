{%extends 'index.html' %}
{%block content%}
<h1>Delete Post</h1>
<p>Are you sure you want to delete this post {{post.title}}?</p>
<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.as_p}}
    <button class="btn btn-danger">Delete Post</button>
    <a href="{% url 'index' %}" class="btn btn-info">Back</a>

</form>
{%endblock%}
